<div class="mt-4 card">
    <div class="card-body">
      <div class="card-title fs-6 text-muted">Add Invoice</div>
      <form [formGroup]="invoiceForm" class="mt-4 py-2" >
        <nb-card>
          <nb-card-header>
            Invoice Form
            <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success" (click)="openWindow(invoiceTemplate)" nbButton>Add Invoice</button>
            </div>
          </nb-card-header>
          <nb-card-body>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputNum" class="label">Num</label>
                  <input type="number" nbInput fullWidth id="inputNum" placeholder="Num Invoice" readonly>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputDate" class="label">Date</label>
                  <input type="date" nbInput fullWidth id="inputDate" placeholder="Date Invoice" readonly>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputDiscount" class="label">Discount</label>
                  <input type="number" nbInput fullWidth id="inputDiscount" placeholder="Discount" readonly>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputPayement" class="label">Payement</label>
                  <input type="text" nbInput fullWidth id="inputPayement" placeholder="Payement" readonly>
                </div>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
        <nb-card>
          <nb-card-header>
            Customer 
            <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success" (click)="openWindowCustomer(customerTemplate)" nbButton>Add Customer</button>
            </div>
          </nb-card-header>
          <nb-card-body>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputFirstName" class="label">FirstName</label>
                  <input type="text" nbInput fullWidth id="FirstName" placeholder="FirstName" readonly>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputLastName" class="label">LastName</label>
                  <input type="text" nbInput fullWidth id="inputLastName" placeholder="LastName" readonly>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputEmail" class="label">Email</label>
                  <input type="email" nbInput fullWidth id="inputEmail" placeholder="Email" readonly>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputAddress" class="label">Address</label>
                  <input type="text" nbInput fullWidth id="inputAddress" placeholder="Address" readonly>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputCity" class="label">City</label>
                  <input type="text" nbInput fullWidth id="inputCity" placeholder="City" readonly>
                </div>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
        <nb-card>
          <nb-card-header>
            Products 
            <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success" (click)="openWindowProduct(productTemplate)" nbButton>Add Products</button>
            </div>
          </nb-card-header>
          <nb-card-body>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Designation</th>
                  <th scope="col">Price</th>
                  <th scope="col">Photo</th>
                  <th scope="col">DepositQuantity</th>
                  <th scope="col">ExpirationDate</th>
                  <th scope="col">ShortDescription</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th></th>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </nb-card-body>
        </nb-card>
      </form>
    </div>
  </div>
  

<ng-template #invoiceTemplate let-data>
  <form [formGroup]="invoiceTemplateForm" id="invoiceTemplateForm">
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="id" class="label">Num</label>
          <input type="number" formControlName="id" nbInput fullWidth id="id" placeholder="Num Invoice">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputDate" class="label">Date</label>
          <input type="date" formControlName="dateInvoice" nbInput fullWidth id="inputDate" placeholder="Date Invoice">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputDiscount" class="label">Discount</label>
          <input type="number" formControlName="discount" nbInput fullWidth id="inputDiscount" placeholder="Discount">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputPayement" class="label">Payement</label>
          <input type="text" nbInput formControlName="payement" fullWidth id="inputPayement" placeholder="Payement">
        </div>
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-success" (click)="onSubmitinvoiceTemplateForm()" nbButton>Add Invoice</button>
    </div>
  </nb-card-body>
</form>
</ng-template>

<ng-template #customerTemplate let-data>
  <nb-card>
    <nb-card-body>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </nb-card-body>
  </nb-card>
</ng-template>

<ng-template #productTemplate let-data>
  <nb-card>
    <nb-card-body>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </nb-card-body>
  </nb-card>
</ng-template>
